<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Burn Calculator</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>

<body id="calculator-body">
    <div class="container" id="container-calculator">
        <div class="form-container calculator-container" id="right-container">
            <form action="#">
                <h1 id="calculator-heading">Calorie Burn Calculator</h1>
  <label for="weight-input">Weight (pounds):</label>
  <input type="number" id="weight-input" placeholder="Enter your weight">
  <br><br>
  <label for="height-feet-input">Height (feet):</label>
  <input type="number" id="height-feet-input" placeholder="feet">
  <label for="height-inches-input">Height (inches):</label>
  <input type="number" id="height-inches-input" placeholder="inches">
  <br><br>
  <label for="age-input">Age:</label>
  <input type="number" id="age-input" placeholder="Enter your age">
  <br><br>
  <label for="gender-select">Gender:</label>
  <select id="gender-select">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <br><br>
  <label for="activity-select">Activity Level:</label>
  <select id="activity-select">
    <option value="sedentary">Sedentary (little or no exercise)</option>
    <option value="light">Light (exercise 1-3 times/week)</option>
    <option value="moderate">Moderate (exercise 4-5 times/week)</option>
    <option value="active">Active (daily exercise or intense exercise 3-4 times/week)</option>
    <option value="veryActive">Very Active (intense exercise 6-7 times/week)</option>
    <option value="extraActive">Extra Active (very intense exercise daily, or physical job)</option>
  </select>
  <br><br>
  <button id="calculate-button">Calculate</button>
</form>
<div class="box" id="result"></div>




    <script src="calculator.js"></script>
</body>
</html>
